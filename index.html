<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Alert Example</title>
</head>
<body>

    <select id="mySelect" onchange="showAlert()">
        <option value="Option 1">Optionshafahnk</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
<option value="Option 3">Option 5</option>
<option value="Option 3">Option 6</option>
<option value="Option 3">Option 7</option>



    </select>

    <script>
        function showAlert() {
            var selectElement = document.getElementById("mySelect");
            var selectedValue = selectElement.value;
            alert("You selected: " + selectedValue);
        }
    </script>

</body>
</html>
